  <title>Weather App</title>
</head>
<body class="flex flex-col min-h-screen p-2">
  <div class="flex justify-between items-center" id="header">
    <div class="flex items-center gap-3" id="left-content">
      <img class="w-16" id="title-icon" alt="Logo">

      <div class="flex flex-col" id="greeting">
        <h1 class="text-3xl font-bold ">Weather Forecast</h1>
        <h3 class="text-xl font-semibold" id="today-date"></h3>
      </div>
    </div>

    <div class="flex items-center gap-2" id="right-content">
      <form class="flex items-center p-2 border-black border-2 rounded-lg" id="enterWeatherLocation">
        <input class="focus:outline-0" type="text" name="cityName" id="cityName" placeholder="Search City Name">
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </form>

      <button class="border-black border-2 p-1 pl-3 pr-3 text-xl text-center rounded-md" id="unitButton">&#176C</button>
      </div>
  </div>

  <div class="flex flex-col gap-10" id="main-content">
    <div class="flex justify-evenly" id="current-forecast">
      <div class="flex flex-col gap-6 border-black border-2 rounded-md p-10" id="summary">
        <div class="flex justify-between items-center" id="summary-header">
          <div class="flex flex-col " id="summary-left">
            <h2 class="text-2xl font-semibold " id="summary-city"></h2>
            <h4 class="text-base font-medium capitalize" id="summary-status"></h4>
          </div>

          <div id="summary-right">
            <p class="text-base font-medium" id="summary-feels"></p>
          </div>
        </div>

        <div class="p-2 gap-4 flex flex-col items-center" id="summary-main">
          <span class="text-8xl font-bold " id="main-temp"></span> 
          <div class="flex" id="summary-bottom">
            <h5 class="p-4 text-xl border-r border-black" id="min-temp"></h5>
            <h5 class="p-4 text-xl " id="max-temp"></h5>
          </div> 
        </div>
      </div>

      <div class="border-black border-2 rounded-md p-4" id="map-container">

      </div>
    </div>

    <div id="future-forecast">

    </div>
  </div>
</body>
</html>
